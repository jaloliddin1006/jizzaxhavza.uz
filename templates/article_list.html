{% extends "_base.html" %}
{% load static %}

{% block content %}
<script src="https://unpkg.com/tailwindcss-jit-cdn"></script>

<section class="flex flex-col justify-center antialiased bg-gray-900 text-gray-200 min-h-screen my-5">

<div class="max-w-6xl mx-auto p-4 sm:px-10 h-full">
     
  {% for i in articles %}

<!-- Snippet -->

      <!-- Blog post -->
      <article class="max-w-sm mx-auto md:max-w-none grid md:grid-cols-2 gap-6 md:gap-8 lg:gap-12 xl:gap-16 items-center my-5">
          <a class="relative block group" href="#0">
              <div class="absolute inset-0 bg-gray-800 hidden md:block transform md:translate-y-2 md:translate-x-4 xl:translate-y-4 xl:translate-x-8 group-hover:translate-x-0 group-hover:translate-y-0 transition duration-700 ease-out pointer-events-none" aria-hidden="true"></div>
              <figure class="relative h-0 pb-[56.25%] md:pb-[75%] lg:pb-[56.25%] overflow-hidden transform md:-translate-y-2 xl:-translate-y-4 group-hover:translate-x-0 group-hover:translate-y-0 transition duration-700 ease-out">
                  <img class="absolute inset-0 w-full h-full object-cover transform hover:scale-105 transition duration-700 ease-out" src="https://preview.cruip.com/open-pro/images/blog-post-01.jpg" width="540" height="303" alt="Blog post">
              </figure>
          </a>
          <div>
              <header>
                  <div class="mb-3">
                      <ul class="flex flex-wrap text-xs font-medium -m-1">
                          <li class="m-1">
                              <a class="inline-flex text-center text-gray-100 py-1 px-3 rounded-full bg-blue-500 hover:bg-blue-600 transition duration-150 ease-in-out" href="#0">Yangiliklar</a>
                          </li>
                      </ul>
                  </div>
                  <h3 class="text-2xl lg:text-3xl font-bold leading-tight mb-2">
                      <a class="hover:text-gray-100 transition duration-150 ease-in-out" href="#0">{{i.title}}.</a>
                  </h3>
              </header>
              <p class="text-lg text-gray-400 flex-grow">{{ i.description|safe|escape }}</p>
              <footer class="flex items-center mt-4">
                  <div>
                      <a class="font-medium text-gray-200 hover:text-gray-100 transition duration-150 ease-in-out" href="#0">{{i.user}}</a>
                      <span class="text-gray-700"> - </span>
                      <span class="text-gray-500">{{i.date|date:"M d, Y" }}</span>
                  </div>
              </footer>
          </div>
      </article>    

  {% endfor %}
    </div>

</section>
{% endblock content %}
